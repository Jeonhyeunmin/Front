<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t17_Animation.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #content{
      width: 400px;
      height: 400px;
      position: relative;
      background-color: rgb(236, 234, 234);
    }
    #circle{
      width: 50px;
      height: 50px;
      position: absolute;
      border-radius: 50%;
      background-color: rgb(160, 160, 160);  
    }
  </style>
  <script>
    'use strict'

    function myMove(){
      let id = null;
      let elem = document.getElementById("circle");
      let postion = 0;
      clearInterval(id);
      id = setInterval(moving, 10);

      function moving(){
        if(postion == 350){
          clearInterval(id);
        }
        else{
          postion++;
          elem.style.left = postion + "px";
          elem.style.top = postion + "px";
        }
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>애니메이션 연습</h2>
  <p><button onclick="myMove()" class="btn btn-success">동작</button></p>

  <div id="content">
    <div id="circle"></div>
  </div>
</div>
</body>
</html>
