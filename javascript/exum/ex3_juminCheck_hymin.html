<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex3_juminCheck.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    function jumin1Check() {
      let jumin1 = document.getElementById("juminF").value.trim();
      if(jumin1.length == 6) document.getElementById("juminB").focus();
    }

    function jumin2Check() {
      if(window.event.keyCode == 13) Check();
    }

    function check(){
      let juminF = document.getElementById("juminF").value;
      let juminB = document.getElementById("juminB").value;
      const check1 = [2,3,4,5,6,7];
      const check2 = [8,9,2,3,4,5];
      let check = 0;
      for(let i = 0; i < check1.length; i++){
        check += juminF.charAt(i) * check1[i];
      }
      for(let i = 0; i < check2.length; i++){
        check += juminB.charAt(i) * check2[i];
      }
      check = check % 11;
      if(check >= 10){
        check = check / 10;
      }
      if(check - 3 == juminB.charAt(6)){
        alert("당신은 대한민국 사람입니다")
      }
      else{
        alert("당신은 간첩입니다")
      }
    }
  </script>
</head>
<body>
  <pre>
    주민번호 체크하기
    준비물 : 비교 할 값을 준비한다.(234567892345)
    1. 자신의 주민번호 앞에서 12자리의 각각의 숫자와 준비한 숫자를 각각 곱한 후 더해준다.
    2. 결과값 / 11의 나머지를 구한다.
    3. 11에서 나머지를 뺀다.
    4. 결과값이 10이상이면 1의 자리 숫자만을 자신의 주민번호 13번째와 비교한다.
  </pre>
  <p><br/></p>
<div class="container">
  <h2 class="text-center">간첩테스트</h2>
  <p>
    <div>
      <div class="input-group">
        <input type="text" name="juminF" id="juminF" maxlength="6" onkeyup="jumin1Check()" class="form-control m-2 text-center" style="width: 40%;"/>
        <input type="text" value="-" readonly class="form-control text-center m-2" style="width: 10%;">
        <input type="password" name="juminB" id="juminB" maxlength="7" onkeydown="jumin2Check()" class="form-control m-2 text-center" style="width: 40%;"/>
      </div>
      <input type="button" value="검사" onclick="check()" class="btn btn-success form-control mt-2"/>
    </div>
  </p>
</div>
</body>
</html>
