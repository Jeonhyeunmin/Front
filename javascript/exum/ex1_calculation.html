<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex1_calculation.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    'use strict';
    
    const su = 0;
    let temp = 0;
    
    function calc() {
      myform.su.value = eval(myform.su.value);
    }

    function clearCheck() {
      myform.su.value = '';
      myform.tempCheck.value = "";
    }

    function calcAdd(temp) {
      myform.su.value += temp;
    }

    function backSpace() {
      let imsi = myform.su.value;
      myform.su.value = imsi.substring(0, imsi.length-1);
    }
  </script>
  <style>
    body{
      padding: 0;
      margin: 0 auto;
    }
    div{
      font-size: 1.5em;
    }
    .container{
      background-color: black;
      width: 19%;
      height: 650px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p><br></p>
    <h2 class="mb-2" style="color: white;"><b>계산기</b></h2>
    <form name="myform">
      <p>
        <div class="result"><input type="text" name="su" class="col-12" style="height: 50px;"></div>
        <div class="row text-center">
          <div class="col-6 text-center p-0 pt-2"><input type="button" value="C" style="background-color: #a5a5a5; width: 170px; height: 75px;" class="col-12 btn btn-success border-0 rounded-pill" onclick="clearCheck()"/></div>
          <div class="col-6 text-center p-0 pt-2"><input type="button" value="<-" style="background-color: #a5a5a5; width: 170px; height: 75px;" class="col-12 btn btn-success border-0  rounded-pill" onclick="backSpace()"/></div>
        </div>
        <div class="row text-center">
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="7" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(7)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="8" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(8)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="9" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(9)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="÷" style="background-color: #ff9f0a; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd('/')"/></div>
        </div>
        <div class="row text-center">
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="4" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(4)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="5" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(5)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="6" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(6)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="×" style="background-color: #ff9f0a; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd('*')"/></div>
        </div>
        <div class="row text-center">
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="1" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(1)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="2" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(2)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="3" style="background-color: #333333; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd(3)"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="-" style="background-color: #ff9f0a; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd('-')"/></div>
        </div>
        <div class="row text-center">
          <div class="col-6 text-center p-0 pt-2"><input type="button" value="0" style="background-color: #333333; width: 170px; height: 75px;" class="col-12 btn btn-success border-0 rounded-pill"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="=" style="background-color: #ff9f0a; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calc()"/></div>
          <div class="col-3 text-center p-0 pt-2"><input type="button" value="+" style="background-color: #ff9f0a; width: 75px; height: 75px;" class="col-12 btn btn-success border-0 rounded-circle" onclick="calcAdd('+')"/></div>
        </div>
      </p>
    </form>
  </div>
</body>
</html>
