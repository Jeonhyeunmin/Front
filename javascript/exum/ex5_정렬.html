<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex5_정렬.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    // 오름차순 정렬 : sort() - 문자값으로 정렬
    function Ascending(){
      let arr = [];
      let res;
      for(let i = 0 ; i < document.getElementsByName("su").length; i++){
        arr.push(document.getElementsByName("su")[i].value);
      }
      res = arr.sort((a, b) => a-b);
      // alert(arr);
      demo.innerHTML = `정렬된 자료 : <font size='5' color='orange'><b>${res}</b></font>`;
    }

    function descending(){
      let arr = [];
      let res;
      for(let i = 0 ; i < document.getElementsByName("su").length; i++){
        arr.push(document.getElementsByName("su")[i].value);
      }
      res = arr.sort((a, b) => b-a);
      // alert(arr);
      demo.innerHTML = `정렬된 자료 : <font size='5' color='orange'><b>${arr}</b></font>`;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>아래 수를 입력시킨 후 정렬해서 출력하시오.</h2>
  <form name="myform">
    수1 <input type="number" name="su" valuse="11" class="form-control">
    수2 <input type="number" name="su" valuse="2" class="form-control">
    수3 <input type="number" name="su" valuse="3" class="form-control">
    수4 <input type="number" name="su" valuse="44" class="form-control">
    수5 <input type="number" name="su" valuse="5" class="form-control">
    <button type="button" onclick="Ascending()" class="btn btn-success mt-2 mb-2">오름차순 정렬</button>
    <button type="button" onclick="descending ()" class="btn btn-info mt-2 mb-2">내림차순 정렬</button>
    <button type="reset" class="btn btn-warning form-control" onclick="location.reload">다시하기</button>
  </form>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
