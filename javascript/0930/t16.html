<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;
    // 익명함수는 호이스팅이 되지 않기에 함수 선언 후에 호출해야한다.

    // let calc1 = () => {
    //   console.log(++cnt + ". 익명함수 호출...(함수표현식)");
    // }

    let calc1 = () => console.log(++cnt + ". 익명함수 호출a...(함수표현식)");

    let calc2 = () => {
      console.log(++cnt + ". 익명함수 호출b...(함수표현식)");
      return "calc2()익명함수"
    }
    let calc3 = (su1, su2) => su1+su2;

    console.log("calc1 : " + calc1());
    console.log("calc2 : " + calc2());
    console.log("calc3 : " + calc3(10, 20));

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Arrow Function</h2>
  <p>
    <div><input type="button" value="계산1" onclick="calc1()" class="btn btn-success mb-2"></div>
    <div><input type="button" value="계산2" onclick="calc2()" class="btn btn-success mb-2"></div>
    <div><input type="button" value="계산3" onclick="alert(calc3(5, 25))" class="btn btn-success mb-2"></div>
  </p>
</div>
</body>
</html>
