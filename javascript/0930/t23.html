<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t21.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function hap(){
      let su = document.getElementById("su").value;
      let temp = '';
      let tot = 0;
      let i = 0;

      temp += `<b>1에서 ${su}까지의 합</b><br/>`
      do{
        i++;
        tot += i;
      } while(i < su);
      temp += `1~${su}까지의 합은 ${tot}입니다.`;
      demo.innerHTML = temp;
    }
  </script>
</head>
<body>
<p><br/></p>
  <h2>do ~ While문 연습</h2>
  <form action="#" name="myform">
  <p>
    <div>수<input type="number" name="su" id="su" value="100" required autofocus class="form-control mb-1"></div>
    <div><input type="button" value="계산" class="btn btn-success" onclick="hap()"></div>
  </p>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
