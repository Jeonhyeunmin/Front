<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    let cnt = 0;

    print1();
// 매개값을 전달받아 처리하는 함수
    function print1(){
      cnt++;
      console.log(cnt + ". 안녕하세요");
    }
    // 매개값을 전달 받아 처리하는 함수
    function print2(obj){
      console.log(++cnt + ". " + obj);
    }
//  객체를 매개값으로 전달받아 처리하기
    function print3(obj){
      console.log(++cnt + ". 성명 : " + obj.name);
      console.log(++cnt + ". 나이 : " + obj.age);
      
      obj.name = "아톰맨";
      console.log(++cnt + ". 성명 : " + obj.name);
    }

    const atom = {
      name : "홍길동",
      age : 25
    };

    function print4(msg, from){
      console.log(++cnt, ". ", msg);
      console.log(++cnt + ". " + msg);
      console.log(++cnt + ". " + from);
      console.log(`${++cnt}. msg : ${msg}, from : ${from}`);  // 백틱 ${}
    }

    //  Default Parameters : 값이 넘겨져서 들어오면 넘긴 값, 그렇지않으면 여기서 지정한 지정값이 출력.
    function print5(msg, from = "감사합니다"){  
      console.log(`${++cnt}. msg : ${msg}, from : ${from}`);  // 백틱 ${}
    }
    // 배열 형태 값의 처리(...연산자)
    function print6(...args){
      // 일반 for문
      for(let i=0; i < args.length; i++){
        console.log(`${++cnt}. ${args[i]}`);
      }
      console.log('');

      // 향상된 for문(인덱스 값 : in | 자료 값 : of)
      console.log("향상된 for문");
      for(const arg in args){
        console.log(`${cnt++}. ${arg} : ${args[arg]}`);
      }
      
      console.log('');
      
      // forEach문(배열명.forEach())
      console.log("forEach");
      args.forEach(function(arg) {
        console.log(`${++cnt}. ${arg}`);
      });
      
      console.log(``);
      
      // forEach문의 function문을  Arrow Function로 변경처리해서 사용
      // 변수명.forEach(() => 문장); / 문장이 길면 : 변수명.forEach(() => {문장,문장})
      console.log("ArrowFunction1");
      args.forEach((arg)=>{
        console.log(`${++cnt}. ${arg}`);
      });
      console.log('');

      console.log("ArrowFunction2");
      args.forEach((arg)=>console.log(`${++cnt}. ${arg}`));
      args.forEach((arg) => console.log(`arg :  ${arg}`))
    }

    // 값을 되돌려줌 : Return a value
    function print7(su1, su2){
      
      return su1 + su2;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>함수 호출</h2>
  <p>
    <div><input type="button" value="일반 함수" onclick="print1()" class="btn btn-success mb-2"></div>
    <div><input type="button" value="매개값 처리 함수" onclick="print2('안녕')" class="btn btn-success mb-2"></div>
    <div><input type="button" value="매개값 객체로 처리" onclick="print3(atom)" class="btn btn-success mb-2"></div>
    <div><input type="button" value="기본값 1" onclick="print4('Good')" class="btn btn-success mb-2"></div>
    <!-- <div><input type="button" value="기본값 2" onclick="print5('Good')" class="btn btn-success mb-2"></div> -->
    <div><input type="button" value="기본값 2" onclick="print5('Good', '안녕')" class="btn btn-success mb-2"></div>
    <div><input type="button" value="배열형태의 값" onclick="print6(11, 12, 'Good', '안녕', true)" class="btn btn-success mb-2"></div>
    <div><input type="button" value="값 return" onclick="alert(print7(11, 12))" class="btn btn-success mb-2"></div>
  </p>
</div>
</body>
</html>
