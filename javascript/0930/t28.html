<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t27.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function check(){
      let juminF = document.getElementById("juminF").value;
      let juminB = document.getElementById("juminB").value;
      const check1 = [2,3,4,5,6,7];
      const check2 = [8,9,2,3,4,5];
      let check = 0;
      for(let i = 0; i < check1.length; i++){
        check += juminF.charAt(i) * check1[i];
      }
      for(let i = 0; i < check2.length; i++){
        check += juminB.charAt(i) * check2[i];
      }
      
      if(check % 11 - 3 == juminB.charAt(6)){
        alert("당신은 간첩이 아닙니다")
      }
      else{
        alert("당신은 간첩입니다")
      }
    }


  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>간첩테스트</h2>
  <p>
    <div>
      <input type="text" name="juminF" id="juminF" maxlength="6" class="form-control mt-2 mb-2 text-center" style="width: 40%;"/>
      <input type="text" value="-" class="form-control mt-2 mb-2 text-center" style="width: 10%;" readonly/>
      <input type="text" name="juminB" id="juminB" maxlength="7" class="form-control mt-2 mb-2 text-center" style="width: 40%;"/>
      <input type="button" value="검사" onclick="check()" class="btn btn-success form-control"/>
    </div>
  </p>
</div>
</body>
</html>
