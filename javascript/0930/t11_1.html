<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var su = 0;
    var temp = 0;
    function calc(){
      su += 1;
      myform.su.value = su;
    }
    function memory(){
      temp = myform.su.value;
      myform.tempCheck.value=temp;
    }
    function clearCheck(){
      su=0;
      myform.su.value="";
      myform.tempCheck.value ="";
    }
    function memoryOutput(){
      myform.su.value = temp + "+" + myform.su.value;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>전역/지역변수</h2>
  <form action="#" name="myform">
    <p>
      <div>수<input type="text" name="su" value="0" class="form-control mb-2" style="text-align: right;"></div>
      <div><input type="button" value="계산" class="btn btn-success mb-1 form-control" onclick="calc()"></div>
      <div><input type="reset" value="Clear" onclick="clearCheck()" class="btn btn-warning form-control mb-1"></div>
      <div><input type="button" value="Memory" class="btn btn-primary form-control" onclick="memory()"></div>
      <div><input type="text" name="tempCheck" class="form-control" readonly style="text-align: right;"></div>
      <div><input type="button" value="M + Output" class="btn btn-primary form-control" onclick="memoryOutput()"></div>
      
    </p>
  </form>
</div>
</body>
</html>
