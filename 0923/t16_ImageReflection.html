<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t16_ImageRefliction.html</title>
  <style>
    img{
      -webkit-box-reflect: below 20px;
    }
    #img2{
      -webkit-box-reflect: right 20px;
    }
    #img3{
      -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,4));
    }
  </style>
</head>
<body>
  <h2>Image Reflection(대칭)</h2>
  <p><img src="../images/11.jpg" width="200px"  id="img1"></p>
  <p><img src="../images/12.jpg" width="200px"  id="img2"></p>
  <p><img src="../images/13.jpg" width="200px"  id="img3"></p>
</body>
</html>
