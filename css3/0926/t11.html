<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11.html</title>
  <style>
    body{
      margin: 0px;
    }
    ul{
      list-style-type: none;
      margin: 0px;
      padding: 0px;
    }
    ul li{
      float: left;
      background-color: #ddd;
      width: 80px;
      padding: 10px;
      border-right: 1px solid #ccc;
      text-align: center;
    }
    a{
      text-decoration: none;
    }
    ul li:hover{
      background-color: burlywood;
    }
    .content{
      clear: both;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Guest</a></li>
    <li><a href="#">Board</a></li>
    <li><a href="#">Pds</a></li>
  </ul>
  <p class="content">메뉴를 구성해봅니다</p>
</body>
</html>
